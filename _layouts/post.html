{% include header.html %}

  <div class="container">
    <div class="container-header">
      <a href="{{site.baseurl}}/">Voltar</a>
      {% if page.external_url %}
      {% else %}
      <img class="{{ page.slug }}" src="{{site.baseurl}}/assets/img/{{ page.image }}">
      {% endif %}
      <h1>{{ page.title }}</h1>
      <h3>{{ page.subtitle }}</h3>
    </div>
    <div class="container-content">
      <p>{{ content }}</p>
    </div>
  </div>

{% include footer.html %}
